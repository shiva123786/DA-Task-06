<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>ğŸŒ¦ Weather Dashboard</h1>
  <p></p>
</header>

<main>

  <!-- SEARCH -->
  <div class="search">
    <input id="cityInput" placeholder="Search city...">
    <button id="searchBtn">Search</button>
    <button id="geoBtn">ğŸ“ Use My Location</button>
  </div>

  <!-- LOADING -->
  <div id="loading" class="hidden">Fetching weather...</div>
  <p id="errorMsg" class="error hidden"></p>

  <!-- CURRENT WEATHER -->
  <section id="weatherSection" class="weather-card hidden">
    <h2 id="weatherTitle"></h2>
    <img id="weatherImg">
    <h3 id="place"></h3>

    <p><b>Temperature:</b> <span id="temp"></span> Â°C</p>
    <p><b>Feels Like:</b> <span id="feel"></span> Â°C</p>
    <p><b>Humidity:</b> <span id="humidity"></span> %</p>
    <p><b>Wind Speed:</b> <span id="wind"></span> km/h</p>
  </section>

  <!-- FORECAST -->
  <h2 id="forecastTitle" class="hidden"></h2>
  <div id="forecast" class="forecast-grid"></div>

  <!-- FAVORITES -->
  <section id="favoritesSection">
    <h2></h2>
    <div id="favorites"></div>
  </section>

</main>

<footer>
  <p>Weather Dashboard</p>
</footer>

<script type="module" src="js/app.js"></script>
</body>
</html>
